<!DOCTYPE html>
<html>
<head>
  <title>Fuck Rounded Corners - Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container options-container">
    <h2>Settings</h2>
    <div class="options-section">
      <label for="excludeClasses">Exclude elements with these classes:</label>
      <div>
        <input type="text" id="excludeClassInput" placeholder="Class name">
        <button class="add-btn" id="addClassBtn">Add</button>
      </div>
      <ul id="excludeClassesList" class="exclusion-list"></ul>
    </div>
    <div class="options-section">
      <label for="excludeIds">Exclude elements with these IDs:</label>
      <div>
        <input type="text" id="excludeIdInput" placeholder="ID">
        <button class="add-btn" id="addIdBtn">Add</button>
      </div>
      <ul id="excludeIdsList" class="exclusion-list"></ul>
    </div>
    <div class="checkbox-row">
      <label for="domMode">DOM mode, enables more features at the cost of performance:</label>
            <input type="checkbox" id="domMode" name="domMode" value="domMode">

    </div>
    <button id="saveOptions" class="save-btn">Save</button>
    <span id="saveStatus">Saved!</span>
  </div>
  <script src="options.js"></script>
</body>
</html>
